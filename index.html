<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RandomColor - Rastgele Renk Üretici</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f7fa;
            color: #333;
            padding: 20px;
            transition: background-color 0.5s ease;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            /* Logo dosyası için: background-image: url('RandomColor.png'); */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .header-text {
            text-align: right;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .color-display {
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s ease;
            position: relative;
        }
        
        .color-info {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 90%;
            z-index: 2;
        }
        
        .color-hex {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-family: monospace;
        }
        
        .color-rgb {
            font-size: 1.2rem;
            color: #666;
        }
        
        .controls {
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        .generate-btn {
            background-color: #4a6cf7;
            color: white;
            flex: 1;
            min-width: 200px;
        }
        
        .copy-btn {
            background-color: #34c759;
            color: white;
            flex: 1;
            min-width: 200px;
        }
        
        .history-btn {
            background-color: #ff9500;
            color: white;
            flex: 1;
            min-width: 200px;
        }
        
        .history-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .history-title {
            font-size: 1.3rem;
            margin-bottom: 15px;
            color: #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            max-height: 200px;
            overflow-y: auto;
            padding: 5px;
        }
        
        .history-item {
            height: 60px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .history-item:hover {
            transform: scale(1.05);
        }
        
        .history-item::after {
            content: attr(title);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
            z-index: 10;
        }
        
        .history-item:hover::after {
            opacity: 1;
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding: 20px;
            width: 100%;
        }
        
        .footer-logo {
            font-weight: bold;
            color: #4a6cf7;
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .logo-container {
                justify-content: center;
            }
            
            .header-text {
                text-align: center;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .color-hex {
                font-size: 1.8rem;
            }
            
            .color-display {
                height: 250px;
            }
            
            .button-container {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .color-hex {
                font-size: 1.5rem;
            }
            
            .color-rgb {
                font-size: 1rem;
            }
        }
        
        /* Logo için stil (dosya yüklendiğinde kullanılacak) */
        .logo-image {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo" id="logo">
                    RC
                    <!-- Logo dosyası için: <img src="RandomColor.png" alt="RandomColor Logo" class="logo-image"> -->
                </div>
                <div class="logo-text">RandomColor</div>
            </div>
            <div class="header-text">
                <h1><i class="fas fa-palette"></i> Rastgele Renk Üretici</h1>
                <p class="subtitle">Her tıklamada yeni bir renk keşfedin!</p>
            </div>
        </header>
        
        <main>
            <div class="color-display" id="colorDisplay">
                <div class="color-info">
                    <div class="color-hex" id="colorHex">#FFFFFF</div>
                    <div class="color-rgb" id="colorRgb">RGB(255, 255, 255)</div>
                </div>
            </div>
            
            <div class="controls">
                <div class="button-container">
                    <button class="generate-btn" id="generateBtn">
                        <i class="fas fa-random"></i> Yeni Renk Üret
                    </button>
                    <button class="copy-btn" id="copyBtn">
                        <i class="far fa-copy"></i> Kodu Kopyala
                    </button>
                    <button class="history-btn" id="historyBtn">
                        <i class="fas fa-history"></i> Geçmişi Göster/Gizle
                    </button>
                </div>
                
                <div class="history-container" id="historyContainer">
                    <div class="history-title">
                        <span>Son Üretilen Renkler</span>
                        <button id="clearHistoryBtn" style="padding: 5px 10px; font-size: 0.8rem; background-color: #ff3b30; color: white;">Temizle</button>
                    </div>
                    <div class="history-grid" id="historyGrid">
                        <!-- Renk geçmişi buraya eklenecek -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <footer>
        <p><span class="footer-logo">RandomColor</span> Rastgele Renk Üretici &copy; 2023 | Her tıklamada hexadecimal renk kodu oluşturur</p>
    </footer>

    <script>
        // DOM öğelerini seç
        const colorDisplay = document.getElementById('colorDisplay');
        const colorHex = document.getElementById('colorHex');
        const colorRgb = document.getElementById('colorRgb');
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const historyBtn = document.getElementById('historyBtn');
        const historyContainer = document.getElementById('historyContainer');
        const historyGrid = document.getElementById('historyGrid');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const logo = document.getElementById('logo');
        
        // Renk geçmişi için dizi
        let colorHistory = [];
        
        // Sayfa yüklendiğinde ilk renk oluştur
        window.onload = function() {
            generateRandomColor();
            
            // Logoyu renkli yap
            updateLogoColor();
        };
        
        // Rastgele renk oluşturma fonksiyonu
        function generateRandomColor() {
            // Hexadecimal renk kodu oluştur
            const hexColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            
            // Hexadecimal'i RGB'ye çevir
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            
            // Ekranı güncelle
            colorDisplay.style.backgroundColor = hexColor;
            colorHex.textContent = hexColor.toUpperCase();
            colorRgb.textContent = `RGB(${r}, ${g}, ${b})`;
            
            // Metin rengini kontrasta göre ayarla
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            colorHex.style.color = brightness > 128 ? '#333' : '#FFF';
            colorRgb.style.color = brightness > 128 ? '#666' : '#DDD';
            
            // Geçmişe ekle
            addToHistory(hexColor);
            
            // Arka plan rengini değiştir
            document.body.style.backgroundColor = adjustColor(hexColor, 30);
            
            // Logoyu güncelle
            updateLogoColor();
        }
        
        // Logoyu güncelle
        function updateLogoColor() {
            // Mevcut renkten farklı bir renk oluştur
            const logoColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            logo.style.background = `linear-gradient(135deg, ${logoColor} 0%, ${adjustColor(logoColor, 40)} 100%)`;
        }
        
        // Renk geçmişine ekle
        function addToHistory(color) {
            // Aynı rengi tekrar eklememek için kontrol et
            if (colorHistory.includes(color)) return;
            
            // Renk geçmişine ekle
            colorHistory.unshift(color);
            
            // Sadece son 12 rengi sakla
            if (colorHistory.length > 12) {
                colorHistory.pop();
            }
            
            // Geçmişi görüntüle
            updateHistoryDisplay();
        }
        
        // Renk geçmişini güncelle
        function updateHistoryDisplay() {
            historyGrid.innerHTML = '';
            
            colorHistory.forEach(color => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.style.backgroundColor = color;
                historyItem.title = color;
                
                // Tıklanınca bu rengi seç
                historyItem.addEventListener('click', () => {
                    selectColorFromHistory(color);
                });
                
                historyGrid.appendChild(historyItem);
            });
        }
        
        // Geçmişten renk seç
        function selectColorFromHistory(color) {
            // Hexadecimal'i RGB'ye çevir
            const r = parseInt(color.slice(1, 3), 16);
            const g = parseInt(color.slice(3, 5), 16);
            const b = parseInt(color.slice(5, 7), 16);
            
            // Ekranı güncelle
            colorDisplay.style.backgroundColor = color;
            colorHex.textContent = color.toUpperCase();
            colorRgb.textContent = `RGB(${r}, ${g}, ${b})`;
            
            // Metin rengini kontrasta göre ayarla
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            colorHex.style.color = brightness > 128 ? '#333' : '#FFF';
            colorRgb.style.color = brightness > 128 ? '#666' : '#DDD';
            
            // Arka plan rengini değiştir
            document.body.style.backgroundColor = adjustColor(color, 30);
            
            // Logoyu güncelle
            updateLogoColor();
        }
        
        // Renk kopyalama fonksiyonu
        function copyColorToClipboard() {
            const colorCode = colorHex.textContent;
            
            // Clipboard API kullanarak kopyala
            navigator.clipboard.writeText(colorCode)
                .then(() => {
                    // Kopyalama başarılı mesajı
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<i class="fas fa-check"></i> Kopyalandı!';
                    copyBtn.style.backgroundColor = '#34c759';
                    
                    setTimeout(() => {
                        copyBtn.innerHTML = originalText;
                        copyBtn.style.backgroundColor = '';
                    }, 2000);
                })
                .catch(err => {
                    console.error('Kopyalama başarısız: ', err);
                    alert('Kopyalama başarısız oldu. Lütfen manuel olarak kopyalayın: ' + colorCode);
                });
        }
        
        // Renk tonunu ayarlama fonksiyonu
        function adjustColor(color, amount) {
            // Hexadecimal'i RGB'ye çevir
            const r = parseInt(color.slice(1, 3), 16);
            const g = parseInt(color.slice(3, 5), 16);
            const b = parseInt(color.slice(5, 7), 16);
            
            // Parlaklığı ayarla
            const newR = Math.max(0, Math.min(255, r + amount));
            const newG = Math.max(0, Math.min(255, g + amount));
            const newB = Math.max(0, Math.min(255, b + amount));
            
            // Yeni hexadecimal renk oluştur
            return `#${newR.toString(16).padStart(2, '0')}${newG.toString(16).padStart(2, '0')}${newB.toString(16).padStart(2, '0')}`;
        }
        
        // Olay dinleyicileri
        generateBtn.addEventListener('click', generateRandomColor);
        
        copyBtn.addEventListener('click', copyColorToClipboard);
        
        historyBtn.addEventListener('click', () => {
            if (historyContainer.style.display === 'block') {
                historyContainer.style.display = 'none';
                historyBtn.innerHTML = '<i class="fas fa-history"></i> Geçmişi Göster';
            } else {
                historyContainer.style.display = 'block';
                historyBtn.innerHTML = '<i class="fas fa-history"></i> Geçmişi Gizle';
            }
        });
        
        clearHistoryBtn.addEventListener('click', () => {
            colorHistory = [];
            updateHistoryDisplay();
        });
        
        // Logo tıklama efekti
        logo.addEventListener('click', () => {
            logo.style.transform = 'scale(0.95)';
            setTimeout(() => {
                logo.style.transform = 'scale(1)';
                generateRandomColor();
            }, 150);
        });
        
        // Klavye kısayolları
        document.addEventListener('keydown', (e) => {
            // Boşluk tuşu ile yeni renk oluştur
            if (e.code === 'Space') {
                e.preventDefault();
                generateRandomColor();
            }
            
            // C tuşu ile kopyala
            if (e.code === 'KeyC' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                copyColorToClipboard();
            }
            
            // H tuşu ile geçmişi aç/kapat
            if (e.code === 'KeyH' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                historyBtn.click();
            }
            
            // L tuşu ile logo rengini değiştir
            if (e.code === 'KeyL' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                updateLogoColor();
            }
        });
        
        // Sayfa için kısayol bilgisi
        generateBtn.title = "Boşluk tuşuna basarak da yeni renk üretebilirsiniz";
        copyBtn.title = "Ctrl/Cmd + C ile de kopyalayabilirsiniz";
        logo.title = "Logoya tıklayarak da yeni renk üretebilirsiniz";
    </script>
</body>
</html>
